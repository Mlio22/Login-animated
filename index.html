<html>

<head>
    <meta charset="utf-8">

    <title>login</title>

<body>
    <div class="login-box">
        <div class="heading">
            <h2>login</h2>
            <p></p>
        </div>
        <form action="#">
            <div class="input-box">
                <input required="" type="text" name="username" id="id_username">
                <label class="top" for="username">username</label>
                <label class="bottom" for="username">username tidak valid</label>
            </div>
            <div class="input-box">
                <input required="" type="password" name="password" id="id_password">
                <label class="top" for="password">password</label>
                <label class="bottom" for="password">password tidak valid</label>
            </div>
            <div class="submit-box">
                <input type="submit" value="Login">
            </div>
            <a href="#">Tidak punya akun?</a>
        </form>
    </div>



    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.keyframes.js"></script>
